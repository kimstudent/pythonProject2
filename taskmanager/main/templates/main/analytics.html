<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleanalist.css' %}" id="theme-style">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="{% url 'index' %}" style="color: white; text-decoration: none;">
                <img src="{% static 'images/anime.png' %}" alt="Home">
                <p style="margin: 0;">My Lab</p>
                <span>Kim Yana</span>
            </a>                      
        </div>
        <ul class="menu">
            <li><a href="{% url 'index' %}" data-lang="Menu-1">Overview</a></li>
            <li><a href="{% url 'analytics' %}" class="active" data-lang="Menu-3">Analytics</a></li>
            <li><a href="{% url 'rules' %}" data-lang="Menu-4">Rules</a></li>
            <li><a href="{% url 'gallery' %}" data-lang="Menu-5">Gallery</a></li>
            <li><a href="{% url 'history' %}" data-lang="Menu-6">History</a></li>
            <li><a href="{% url 'settings' %}" data-lang="Menu-7">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <button id="toggle-theme">Toggle Theme</button>
        <div class="main-container">
            <div class="year-stats">
                <div class="month-group">
                    <div class="bar h-100"></div>
                    <p class="month">Jan</p>
                </div>
                <div class="month-group">
                    <div class="bar h-50"></div>
                    <p class="month">Feb</p>
                </div>
                <div class="month-group">
                    <div class="bar h-75"></div>
                    <p class="month">Mar</p>
                </div>
                <div class="month-group">
                    <div class="bar h-25"></div>
                    <p class="month">Apr</p>
                </div>
                <div class="month-group">
                    <div class="bar h-100"></div>
                    <p class="month">May</p>
                </div>
                <div class="month-group">
                    <div class="bar h-50"></div>
                    <p class="month">Jun</p>
                </div>
                <div class="month-group">
                    <div class="bar h-75"></div>
                    <p class="month">Jul</p>
                </div>
                <div class="month-group">
                    <div class="bar h-25"></div>
                    <p class="month">Aug</p>
                </div>
                <div class="month-group">
                    <div class="bar h-50"></div>
                    <p class="month">Sep</p>
                </div>
                <div class="month-group">
                    <div class="bar h-75"></div>
                    <p class="month">Oct</p>
                </div>
                <div class="month-group">
                    <div class="bar h-25"></div>
                    <p class="month">Nov</p>
                </div>
                <div class="month-group">
                    <div class="bar h-100"></div>
                    <p class="month">Dec</p>
                </div>
            </div>

            <div class="stats-info">
                <div class="graph-container">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>

                <div class="info">
                    <p data-lang="Analytics-LightSensor">Light Sensor Status: <br /><span id="lightSensorStatus">--</span></p>
                    <p data-lang="Analytics-TemperatureSensor">Current Temperature: <span id="currentTemperature">--°C</span></p>
                    <p data-lang="Analytics-HumiditySensor">Current Humidity: <span id="currentHumidity">--%</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="small-chart-container" x-data="{chartData:chartData()}" x-init="chartData.fetch()">
        <div class="flex">
            <div class="flex-1">
                <h3 class="text-lg font-semibold leading-tight">Тута короче основная тема анализа</h3>
            </div>
            <div class="relative" @click.away="chartData.showDropdown=false">
                <button class="text-xs hover:text-gray-300 h-6 focus:outline-none" @click="chartData.showDropdown=!chartData.showDropdown">
                    <span x-text="chartData.options[chartData.selectedOption].label"></span><i class="ml-1 mdi mdi-chevron-down"></i>
                </button>
                <div class="bg-gray-700 shadow-lg rounded text-sm absolute top-auto right-0 min-w-full w-32 z-30 mt-1 -mr-3" x-show="chartData.showDropdown" style="display: none;">
                    <span class="absolute top-0 right-0 w-3 h-3 bg-gray-700 transform rotate-45 -mt-1 mr-3"></span>
                    <div class="bg-gray-700 rounded w-full relative z-10 py-1">
                        <ul class="list-reset text-xs">
                            <template x-for="(item,index) in chartData.options">
                                <li class="px-4 py-2 hover:bg-gray-600 hover:text-white transition-colors duration-100 cursor-pointer" :class="{'text-white':index==chartData.selectedOption}" @click="chartData.selectOption(index);chartData.showDropdown=false">
                                    <span x-text="item.label"></span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap items-end mb-5">
            <h4 class="text-2xl lg:text-3xl text-white font-semibold leading-tight inline-block mr-2" x-text="'$'+(chartData.data?chartData.data[chartData.date].total.comma_formatter():0)">0</h4>
            <span class="inline-block" :class="chartData.data&&chartData.data[chartData.date].upDown<0?'text-red-500':'text-green-500'"><span x-text="chartData.data&&chartData.data[chartData.date].upDown<0?'▼':'▲'">0</span> <span x-text="chartData.data?chartData.data[chartData.date].upDown:0">0</span>%</span>
        </div>
        <div>
            <canvas id="chart" class="w-full"></canvas>
        </div>
    </div>

    <script src="{% static 'js/Multilangs.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
     <script>
        Number.prototype.comma_formatter = function() {
            return this.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
        }

        let chartData = function(){
            return {
                date: 'today',
                options: [
                    {
                        label: 'Today',
                        value: 'today',
                    },
                    {
                        label: 'Last 7 Days',
                        value: '7days',
                    },
                    {
                        label: 'Last 30 Days',
                        value: '30days',
                    },
                    {
                        label: 'Last 6 Months',
                        value: '6months',
                    },
                    {
                        label: 'This Year',
                        value: 'year',
                    },
                ],
                showDropdown: false,
                selectedOption: 0,
                selectOption: function(index){
                    this.selectedOption = index;
                    this.date = this.options[index].value;
                    this.renderChart();
                },
                data: null,
                fetch: function(){
                    fetch('https://cdn.jsdelivr.net/gh/swindon/fake-api@master/tailwindAlpineJsChartJsEx1.json')
                        .then(res => res.json())
                        .then(res => {
                            this.data = res.dates;
                            this.renderChart();
                        })
                },
                renderChart: function(){
                    let c = false;

                    Chart.helpers.each(Chart.instances, function(instance) {
                        if (instance.chart.canvas.id == 'chart') {
                            c = instance;
                        }
                    });

                    if(c) {
                        c.destroy();
                    }

                    let ctx = document.getElementById('chart').getContext('2d');

                    let chart = new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: this.data[this.date].data.labels,
                            datasets: [
                                {
                                    label: "Income",
                                    backgroundColor: "rgba(102, 126, 234, 0.25)",
                                    borderColor: "rgba(102, 126, 234, 1)",
                                    pointBackgroundColor: "rgba(102, 126, 234, 1)",
                                    data: this.data[this.date].data.income,
                                },
                                {
                                    label: "Expenses",
                                    backgroundColor: "rgba(237, 100, 166, 0.25)",
                                    borderColor: "rgba(237, 100, 166, 1)",
                                    pointBackgroundColor: "rgba(237, 100, 166, 1)",
                                    data: this.data[this.date].data.expenses,
                                },
                            ],
                        },
                        layout: {
                            padding: {
                                right: 10
                            }
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    gridLines: {
                                        display: false
                                    },
                                    ticks: {
                                        callback: function(value,index,array) {
                                            return value > 1000 ? ((value < 1000000) ? value/1000 + 'K' : value/1000000 + 'M') : value;
                                        }
                                    }
                                }]
                            }
                        }
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });

            function updateSensorData() {
                document.getElementById('lightSensorStatus').innerText = (Math.random() > 0.5 ? 'On' : 'Off');
                document.getElementById('currentTemperature').innerText = (20 + Math.random() * 5).toFixed(1) + '°C';
                document.getElementById('currentHumidity').innerText = (30 + Math.random() * 10).toFixed(1) + '%';
            }

            setInterval(updateSensorData, 5000);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleThemeBtn = document.getElementById('toggle-theme');

            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }

            function applyStoredTheme() {
                const storedTheme = localStorage.getItem('theme') || 'light';
                setTheme(storedTheme);
            }

            toggleThemeBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });

            applyStoredTheme();
        });
    </script>
</body>
</html>
